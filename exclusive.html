<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bini Official</title>
    <link rel="stylesheet" href="exclusiveStyle.css">
    <script src="prompt.js" defer></script>
</head>
<body onload="alert('Welcome Blooms!')">
    <video autoplay muted loop id="myVideo">
        <source src="images/salamin2.mp4" type="video/mp4">
    </video>
    <div class="content">
        <h1>Welcome to <br><a href="main.html"><img id="execBINI" src="images/biniLogo.png" style="width: 400px;" alt="go back to BINI mainpage"></a><br>Exclusive! </h1>
        <div class="container">
            <div class="sign-in">
                <h2>Sign In</h2>
                <form id="signIn" method="post" enctype="application/x-www-form-urlencoded" action="http://127.0.0.1:5500/exclusiveOfficial.html" onsubmit="return validateSignIn()">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Sign In</button>
                    <br><br>
                    Forgot password? <a href="reset.html">Reset it here.</a>
                </form>
            </div>
            <div class="sign-up">
                <h2>Sign Up</h2>
                <form id="signUp" method="post" enctype="application/x-www-form-urlencoded" action="http://127.0.0.1:5500/exclusiveOfficial.html" onsubmit="return validateSignUp">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" name="Date of Birth" id="dOB" min="2006-01-01">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
         </div>
    </div>
</body>
</html>
